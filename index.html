<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />

    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="app-wrapper">
      <p>Tab Tracker</p>
      <input
        type="text"
        id="input-el"
        class="input-field"
        placeholder="Type something. . ."
      />
      <div class="button-wrapper font-regular">
        <button id="input-btn">Save Input</button>
        <button id="tab-btn">Save Tab</button>
        <button id="delete-btn">Delete All</button>
      </div>

      <ul id="ul-el" class="font-largeRegular"></ul>

      <div class="row2">
        <p style="font-size: 26px">Social Access</p>

        <button
          type="button"
          class="button2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          <i class="fa fa-pencil"></i>
        </button>

        <button
          type="button"
          class="button2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Name</label
                  >

                  <select name="" id="nameinp">
                    <option value="instagram">instagram</option>
                    <option value="facebook-square">facebook</option>
                    <option value="linkedin">linkedin</option>

                    <option value="twitter">twitter</option>
                    <option value="github">github</option>
                    <option value="snapchat">snapchat</option>
                    <option value="google-plus">gmail</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Link</label>
                  <input
                    type="text"
                    class="form-control"
                    id="linkinp"
                    required
                  />
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="button"
                data-bs-dismiss="modal"
                id="cancel-btn"
              >
                Cancel
              </button>
              <button
                type="button"
                class="button"
                id="social-inp"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 2 -->
      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <ul class="modal-list-items"></ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="button2"
                data-bs-dismiss="modal"
                id="cancel-btn"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-icons">
        <div class="flex-container" id="myList"></div>
      </div>
    </div>

    <script src="bootstrap.min.js"></script>
  </body>
</html>
